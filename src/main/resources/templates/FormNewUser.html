<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Asso Web Application</title>
	
	</head>
	<body>
	
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href=".">Système de gestion des
						utlisateur</a>
				</div>
			</div>
		</nav>
	
	
		<div class="container special">
	
			<h2 class="h2">Ajout d'un nouvel utilisateur</h2>
			<div>
				<form method="post"
					th:action="@{/saveUser}" th:object="${user}">
					<div class="form-group">
						<label for="firstNameInput">Prénom</label> 
						<input
							type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
							aria-describedby="firstNameHelp" placeholder="Saisir le prénom"> <small
							id="firstNameHelp" class="form-text text-muted">Merci d'écrire le prénom de l'utilisateur.</small>
					</div>
					<div class="form-group">
						<label for="lastNameInput">Prénom</label> 
						<input
							type="text" th:field="*{lastName}" class="form-control" id=""lastNameInput""
							aria-describedby="lastNameHelp" placeholder="Saisir le prénom"> <small
							id="lastNameHelp" class="form-text text-muted">Merci d'écrire le nom de l'utilisateur.</small>
					</div>
					<div class="form-group">
						<label for="ageInput">Age</label> 
						<input
							type="text" th:field="*{age}" class="form-control" id="ageInput"
							aria-describedby="ageHelp" placeholder="Saisir l'age"> <small
							id="firstNameHelp" class="form-text text-muted">Merci d'écrire l'age de l'utilisateur.</small>
					</div>
					<div class="form-group">
						<label for="mailInput">Email</label> 
						<input
							type="text" th:field="*{email}" class="form-control" id="mailInput"
							aria-describedby="mailHelp" placeholder="Saisir l'adresse email"> <small
							id="mailHelp" class="form-text text-muted">Merci d'écrire l'adresse email de l'utilisateur.</small>
					</div>
					<div class="form-group">
						<label for="passwordInput">Mot de passe</label> 
						<input
							type="password" th:field="*{password}" class="form-control" id="passwordInput"
							placeholder="Mot de passe">
					</div>
					
					<button type="submit" class="btn btn-primary">Créer</button>
				</form>
			</div>
	
		</div>
	
	</body>
</html>
